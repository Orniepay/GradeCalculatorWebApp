  <script>
    document.getElementById("addRowButton").addEventListener("click", function() {
      var form = document.querySelector("#input-area form"); // Select the form
      var templateRow = form.children[5]; // Reference the template row (fourth row)
      var newRow = templateRow.cloneNode(true); // Clone the template row
  
      // Clear all input fields in the cloned row
      var inputs = newRow.getElementsByTagName('input');
      for (var i = 0; i < inputs.length; i++) {
        inputs[i].value = ''; // Set the value of each input field to an empty string
      }
      form.appendChild(newRow); // Append the new, cleared row to the form
    });
  </script>

  <!-- GPA Calculator Letter Grade or Percent Grade Button Click Switchover -->
  <script>
    document.getElementById('letter-grade-button').addEventListener('click', function() {
      const gradeSelects = document.querySelectorAll('.grade-select');
      gradeSelects.forEach(function(gradeSelect) {
        const parent = gradeSelect.parentElement;
        const newSelect = document.createElement('select');
        newSelect.className = 'form-control grade-select';
        newSelect.innerHTML = `
          <option value="" disabled selected>Select Grade</option>
          <option value="A+">A+</option>
          <option value="A">A</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B">B</option>
          <option value="B-">B-</option>
          <option value="C+">C+</option>
          <option value="C">C</option>
          <option value="C-">C-</option>
          <option value="D+">D+</option>
          <option value="D">D</option>
          <option value="D-">D-</option>
          <option value="F">F</option>
        `;
        parent.replaceChild(newSelect, gradeSelect);
      });
       // Add active class to clicked button and remove from the other
      this.classList.add('active-button');
      document.getElementById('percent-grade-button').classList.remove('active-button');
    });
  
    document.getElementById('percent-grade-button').addEventListener('click', function() {
      const gradeSelects = document.querySelectorAll('.grade-select');
      gradeSelects.forEach(function(gradeSelect) {
        const parent = gradeSelect.parentElement;
        const newInput = document.createElement('input');
        newInput.type = 'number';
        newInput.className = 'form-control grade-select';
        newInput.placeholder = 'Enter Percentage Grade';
        newInput.min = '0';
        newInput.max = '100';
        parent.replaceChild(newInput, gradeSelect);
      });
      // Add active class to clicked button and remove from the other
      this.classList.add('active-button');
      document.getElementById('letter-grade-button').classList.remove('active-button');
    });
  </script>
