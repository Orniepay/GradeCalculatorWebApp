<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <!-- Bootstrap HTML Code -->

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand me-auto" href="#">Grade Calculator</a>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
            Grade Calculator
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link mg-lg-2 active" aria-current="page" href="#">Grade Calculator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mg-lg-2" href="#">Final Grade Calculator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mg-lg-2" href="#">GPA Calculator</a>
            </li>
          </ul>
        </div>
      </div>
      <a href="#" class="login-button">Login</a>
      <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!-- End Navbar-->

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="d-flex align-items-center justify-content-center fs-1"></div>
  </section>
  <!-- End Hero Section -->

  <!-- Grade Calculator Section -->
  <div class="container mt-5 pt-5" id="input-area">
    <div class="row">
      <div class="col-12">
        <h1>Grade Calculator</h1>
        <br />
      </div>
    </div>

    <form>
      <div class="row mb-3">
        <div class="col-4">
          <input type="text" class="form-control" placeholder="e.g Assignment" />
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Grade (%)" />
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Weight" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-4">
          <input type="text" class="form-control" placeholder="e.g Homework" />
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Grade (%)" />
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Weight" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-4">
          <input type="text" class="form-control" placeholder="e.g Exam" />
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Grade (%)" />
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Weight" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-4">
          <input type="text" class="form-control" placeholder="" />
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Grade (%)" />
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Weight" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-4">
          <input type="text" class="form-control" placeholder="" />
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Grade (%)" />
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Weight" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-4">
          <input type="text" class="form-control" placeholder="" />
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Grade (%)" />
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Weight" />
        </div>
      </div>

    </form>
  </div>
  <!-- Grade Calculator Section -->

  <!-- Add Button Section -->
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="button" id="addRowButton">Add Row</button>
  </div>

  <script>
    document
      .getElementById("addRowButton")
      .addEventListener("click", function () {
        var form = document.querySelector("#input-area form"); // Select the form inside the input-area
        var fourthRow = form.children[5]; // Get the fourth row of inputs
        var newRow = fourthRow.cloneNode(true); // Clone the fourth row of inputs
        form.appendChild(newRow); // Append the new row to the form
      });
  </script>
  <!-- End Add Button Section -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
