<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="login.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>
<body>
    <div class="container" id="main">
        <div class="sign-up">
            <form action="/users/register" method="POST"> <!-- Updated Action URL -->
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i className="fab fa-facebook-f"></i></a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i className="fab fa-google-plus-g"></i></a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i className="fab fa-github"></i></a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i className="fab fa-twitter"></i></a>
                </div>
                <p>or use your email for registration</p>
                <input type="text" name="name" placeholder="Name" required> <!-- Added name attribute -->
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button> <!-- Added submit button -->
            </form>
        </div>

        <div class="sign-in">
            <form action="/users/login" method="POST"> <!-- Updated Action URL -->
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i className="fab fa-facebook-f"></i></a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i className="fab fa-google-plus-g"></i></a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i className="fab fa-github"></i></a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i className="fab fa-twitter"></i></a>
                </div>
                <p>or use your account</p>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <a href="https://www.youtube.com/watch?v=ikCa3Lr9pKU">Forgot your Password?</a>
                <button type="submit">Sign In</button> <!-- Added submit button -->
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">

                <div class="overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Log in to access your grade calculator</p>
                    <button id="signIn">Sign In</button>
                </div>

                <div class="overlay-right">
                    <h1>Get Started!</h1>
                    <p>Create an account to start using your grade calculator</p>
                    <button id="signUp">Sign Up</button>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const main = document.getElementById('main');

        signUpButton.addEventListener('click', () => {
            main.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            main.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
